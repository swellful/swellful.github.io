<style>
.bookmark-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    margin: 16px 0;
    background-color: #f9f9f9;
    transition: box-shadow 0.3s;
}

.bookmark-card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.bookmark-content h6 {
    margin: 0 0 8px 0;
}

.bookmark-content p {
    margin: 0;
    color: #555;
}
</style>

<div class="bookmark-card">
    <a href="{{ .Get "url" }}" target="_blank" style="text-decoration: none; color: inherit;">
    <div class="bookmark-content">
        <h6>{{ .Get "title" }}</h6>
        <p>{{ .Get "description" }}</p>
    </div>
    </a>
</div>
